<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Application Form</legend>
            First Name: <input name="firstName" type = "text" placeholder="Enter your first name"/>
            Last Name: <input name = "lastName" type = "text" placeholder="Enter your last name"/>
            <br />
            Email Address: <input name = "emailAddress" type ="email" placeholder="Enter your email"/>
            <br />
            Age: <input name ="Age" type="range" max="60" min="0" value="20" />
        </fieldset>
        <input type = "submit" value="Enroll" />
        <fieldset>
            <legend>Instructions</legend>
            If you have pur your information correct and submitted it correctly, we will contact you as soon as possible. Have a good day !
        </fieldset>
    </form>
</body>
</html>
